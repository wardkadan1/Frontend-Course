<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Typography with Media Query</title>
    <style>
      h1 {
        font-size: 5vw;
      }

      @media (max-width: 864px) {
        h1 {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Header hello hello hello hello</h1>
  </body>
</html>
