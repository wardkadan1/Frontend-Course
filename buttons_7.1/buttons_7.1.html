<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Button Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="button-group">
        <h2>Flat</h2>
        <button class="btn flat">Register</button>
        <button class="btn flat submit">Submit</button>
    </section>

    <section class="button-group">
        <h2>Round</h2>
        <button class="btn round green">Register</button>
        <button class="btn round red">Submit</button>
    </section>

    <section class="button-group">
        <h2>Flat Ghost</h2>
        <button class="btn flat-ghost">Register</button>
        <button class="btn flat-ghost submit">Submit</button>
    </section>

    <section class="button-group">
        <h2>Round Ghost</h2>
        <button class="btn round-ghost">Register</button>
        <button class="btn round-ghost submit">Submit</button>
    </section>
</body>
</html>
