<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card and Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- User Profile Card -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="User Image">
            <h2>John Doe</h2>
            <p>Web Developer with a passion for creating amazing user experiences.</p>
        </div>

        <!-- Buttons with Icons -->
        <div class="button-group">
            <button class="btn"><i class="fas fa-user-plus"></i> Join Now</button>
            <button class="btn"><i class="fas fa-search"></i> Discover</button>
            <button class="btn"><i class="fas fa-envelope"></i> Contact</button>
        </div>
    </div>
</body>
</html>
